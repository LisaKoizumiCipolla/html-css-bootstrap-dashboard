<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> 
        <link rel="stylesheet" href="./CSS/index.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
          <title>BOOTSTRAP DASHBOARD</title>
      </head>
      <body>

        <header class="d-flex align-items-center">

            <nav class="d-flex align-items-center justify-content-between px-2">
                    <a class="navbar-brand" href="#">
                        <img class="small_logo" src="./img/mobile-logo.png" alt="Bootstrap">
                        <img class="big_logo" src="./img/logo.svg" alt="">
                    </a>
                    <div class="searchbar_wrapper d-flex align-items-center">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input class="my_searchbar" type="text" name="text" placeholder="Prova a cercare: Lezioni di Laravel">
                        
                    </div>
                    <div class="d-flex buttons">
                        <div class="d-flex d-none d-lg-block">
                            <button class="btn btn-light"><i class="fa-solid fa-list-ul"></i></button>
                            <button class="btn btn-light"><i class="fa-solid fa-circle-question"></i></button>
                            <button class="btn btn-light"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                        </div>
                        <div class="d-flex">
                            <div class="btn-group">
                                <button type="button" class="btn btn-light" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa-solid fa-bell bell_icon"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><button class="dropdown-item" type="button">Profilo</button></li>
                                    <li><button class="dropdown-item" type="button">Fatturazione</button></li>
                                    <li><button class="dropdown-item" type="button">Logout</button></li>
                                </ul>
                            </div>
                        </div>
                    </div>
            </nav>

            </header>

        <main class="d-flex">
            
            <section class="bg-dark d-flex flex-column lateral_navbar p-3 justify-content-between">
                <div class="button_wrapper">
                    <button type="button" class="btn btn-dark d-flex align-items-center"><i class="fa-solid fa-house"></i><span class="d-none d-lg-flex px-2">Home</span></button>
                    <button type="button" class="btn btn-dark d-flex align-items-center"><i class="fa-solid fa-chart-simple"></i><span class="d-none d-lg-flex px-2">Stats</span></button>
                    <button type="button" class="btn btn-dark d-flex align-items-center"><i class="fa-solid fa-signal"></i><span class="d-none d-lg-flex px-2" >Signals</span></button>
                </div>

                <div class="settings_div">
                    <button type="button" class="btn btn-dark d-flex align-items-center"><i class="fa-solid fa-gear"></i><span class="d-none d-lg-flex px-2" >Signals</span></button>
                </div>
            </section>

            <div class="main_container">
                <section class="main_header bg-primary">
                   
                </section>

                <section class="card_wrapper">
                    <div class="container-fluid">
                        <div class="row pt-4">
                            <div class="test1 col-12 col-lg-8 d-flex flex-column">

                                <div class="card mb-4" style="">
                                    <div class="card-header">
                                      Prossime Classi
                                    </div>
                                    
                                    <div class="p-3">
                                        <table class="table">
                                            <thead>
                                              <tr>
                                                <th scope="col" class="start_bootstrap">Nome</th>
                                                <th scope="col" class="d-none d-md-inline-block">Data inizio</th>
                                                <th scope="col" class="d-none d-md-inline-block">ROI</th>
                                                <th scope="col">Stato</th>
                                                <th scope="col">Azioni</th>
                                              </tr>
                                            </thead>
                                            <tbody>
                                              <tr>
                                                <th class="start_bootstrap"><img class="class_icon" src="./img/class-avatar.jpg" alt=""> Classe 98</th>
                                                <div>
                                                    <td class="d-none d-md-inline-block">15 Feb 2021</td>
                                                    <td class="d-none d-md-inline-block">20%</td>
                                                    <td><span class="badge rounded-pill bg-success">Done</span></td>
                                                    <td class="d-flex">
                                                        <button class="container_pencil mx-2 d-flex align-items-center justify-content-center"><i class="fa-solid fa-pencil"></i></button>
                                                        <button class="container_bin d-flex align-items-center justify-content-center"><i class="fa-solid fa-trash"></i></button>
                                                    </td>
                                                </div>
                                              </tr>
                                              
                                            </tbody>
                                          </table>
                                    </div>
                                  </div>

                                  <div class="card mb-4" style="">
                                    <div class="card-header">
                                      F.A.Q.
                                    </div>
                                    <div class="accordion" id="accordionExample">
                                        <div class="accordion-item">
                                          <h2 class="accordion-header" id="headingOne">
                                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                              Come aggiungere un nuovo studente?
                                            </button>
                                          </h2>
                                          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                            <div class="accordion-body">
                                              Clicca sul + in alto nella sezione in blu*
                                            </div>
                                          </div>
                                        </div>
                                        <div class="accordion-item">
                                          <h2 class="accordion-header" id="headingTwo">
                                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                              Come posso accedere alle informazioni del mio account?
                                            </button>
                                          </h2>
                                          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                                            <div class="accordion-body">
                                              Clicca sull'icona della campanella
                                            </div>
                                          </div>
                                        </div>
                                        <div class="accordion-item">
                                          <h2 class="accordion-header" id="headingThree">
                                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                              Posso usare questa dashboard da mobile?
                                            </button>
                                          </h2>
                                          <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                                            <div class="accordion-body">
                                              Se ho scritto un codice funzionante, s√¨.
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                  </div>
                            </div>
                        
                            <div class="test2 col-12 col-lg-4 d-flex flex-column">
                                <div class="card mb-4" style="">
                                    <div class="card-header">
                                      Todo
                                    </div>
                                    
                                    <div class="p-3">
                                        <div class="card" style="">
                                            <ul class="list-group list-group-flush">
                                                <li class="list-group-item">
                                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                                    <label class="form-check-label px-1" for="flexCheckDefault">
                                                    Kickoff nuove classi
                                                    </label>
                                                </li>
                                                <li class="list-group-item">
                                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                                    <label class="form-check-label px-1" for="flexCheckDefault">
                                                    Lezione su Bootstrap 5 in classe #98
                                                    </label>
                                                </li>
                                                <li class="list-group-item">
                                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                                    <label class="form-check-label px-1" for="flexCheckDefault">
                                                    Controllare username github studenti
                                                    </label>
                                                </li>
                                            </ul>
                                          </div>
                                    </div>
                                </div>

                                <div class="card mb-4" style="">
                                    <ul class="list-group list-group-flush">
                                      <li class="list-group-item">An item</li>
                                      <li class="list-group-item">A second item</li>
                                      <li class="list-group-item">A third item</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

            </div>
            
        </main>
      </body>
</html>
