<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> 
        <link rel="stylesheet" href="./CSS/index.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
          <title>BOOTSTRAP DASHBOARD</title>
      </head>
      <body>

        <header class="d-flex align-items-center">

            <nav class="d-flex align-items-center justify-content-between px-2">
                    <a class="navbar-brand" href="#">
                        <img class="small_logo" src="./img/mobile-logo.png" alt="Bootstrap">
                        <img class="big_logo" src="./img/logo.svg" alt="">
                    </a>
                    <div class="searchbar_wrapper d-flex align-items-center">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input class="my_searchbar" type="text" name="text" placeholder="Prova a cercare: Lezioni di Laravel">
                        
                    </div>
                    <div class="d-flex buttons">
                        <div class="d-flex d-none d-lg-block">
                            <button class="btn btn-light"><i class="fa-solid fa-list-ul"></i></button>
                            <button class="btn btn-light"><i class="fa-solid fa-circle-question"></i></button>
                            <button class="btn btn-light"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                        </div>
                        <div class="d-flex">
                            <div class="btn-group">
                                <button type="button" class="btn btn-light" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa-solid fa-bell bell_icon"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><button class="dropdown-item" type="button">Profilo</button></li>
                                    <li><button class="dropdown-item" type="button">Fatturazione</button></li>
                                    <li><button class="dropdown-item" type="button">Logout</button></li>
                                </ul>
                            </div>
                        </div>
                    </div>
            </nav>

            </header>

        <main class="d-flex">
            
            <section class="bg-dark d-flex flex-column lateral_navbar p-3 justify-content-between">
                <div class="button_wrapper">
                    <button type="button" class="btn btn-dark d-flex align-items-center"><i class="fa-solid fa-house"></i><span class="d-none d-lg-flex px-2">Home</span></button>
                    <button type="button" class="btn btn-dark d-flex align-items-center"><i class="fa-solid fa-chart-simple"></i><span class="d-none d-lg-flex px-2">Stats</span></button>
                    <button type="button" class="btn btn-dark d-flex align-items-center"><i class="fa-solid fa-signal"></i><span class="d-none d-lg-flex px-2" >Signals</span></button>
                </div>

                <div class="settings_div">
                    <button type="button" class="btn btn-dark d-flex align-items-center"><i class="fa-solid fa-gear"></i><span class="d-none d-lg-flex px-2" >Signals</span></button>
                </div>
            </section>

            <div class="main_container">
                <section class="main_header bg-primary">
                   
                </section>

                <section class="card_wrapper">
                    <div class="container">
                        <div class="row">
                            <div class="test1 col-12 col-lg-8">
                                <div></div>
                                <div></div>
                            </div>
                        
                            <div class="test2 col-12 col-lg-4">
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                    </div>
                </section>

            </div>
            
        </main>
      </body>
</html>
